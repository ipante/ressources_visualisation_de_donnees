<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séance VD3 : Utilisation de Plot Sans transformation</title>
</head>
<body>
    <!-- source de données : https://docs.google.com/spreadsheets/d/1Ts0rPji-fJonurcr4Kr9t64blzmVeG_mzs4XMAjzzQU/edit?usp=sharing-->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.4"></script>
    <script>
        d3.csv("dataFullMails.csv",function(d){
            return{
                date : +d.jour,
                anxiete : +d.anxiété,
                plaisir : +d.plaisir,
                ennui : +d.ennui,
            }
        }).then(data => {
            document.body.appendChild(Plot.plot({
                    marks: [
                        Plot.barY(data, { 
                        x: "date",
                        y: "plaisir"
                        })
                    ]
                    })
            );
        });
    </script>
</body>
</html>
